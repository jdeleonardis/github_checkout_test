<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Practice</title>
</head>

<body>
    <section class="main_body">
        <div id="left_section">
            <p class="headertext">Burgers to Eat</p>
            <ul>
                <li>
                    <p>
                        all american burger
                        <button data-burgerid="1" class="eatburger">Eat Burger!</button>
                    </p>
                </li>
                <li>
                    <p>
                        cheeseburger
                        <button data-burgerid="1" class="eatburger">Eat Burger!</button>
                    </p>
                </li>
                <li>
                    <p>
                        taco burger
                        <button data-burgerid="1" class="eatburger">Eat Burger!</button>
                    </p>
                </li>                
            </ul>
        </div>
        <div id="mid_section">
            <img src="burger1.png" alt="burger drawing" width="200" height="200">
            <p class="burgertext">Eat Da Burger!</p>
            <form id="burgeradder" class="button-size">
                <textarea type="text" name="burger" id="burgername"></textarea>
                <button type="submit" id="saveburger">Save Burger!</button>
            </form>
            <p>Enter the name of a burger you want to eat and press the Submit button.</p>
        </div>
        <div id="right_section">
            <p class="headertext">Burgers you Ate</p>            
            <ul>
                <li>
                    <p>
                        all american burger
                        <button data-burgerid="1" class="eatburger">Eat Burger!</button>
                    </p>
                </li>
                <li>
                    <p>
                        cheeseburger
                        <button data-burgerid="1" class="eatburger">Eat Burger!</button>
                    </p>
                </li>
                <li>
                    <p>
                        taco burger
                        <button data-burgerid="1" class="eatburger">Eat Burger!</button>
                    </p>
                </li>                
            </ul>
        </div>                

    </section>
</body>

</html>
